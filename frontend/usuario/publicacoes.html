<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    /* ======== Estilos Globais ======== */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #eaf3ec 0%, #ffffff 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ======== Cabe√ßalho ======== */
    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 600;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    nav a.active {
      border-bottom: 2px solid #c8e6c9;
      padding-bottom: 3px;
    }

    /* ======== Estrutura Principal ======== */
    main.feed-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px 5%;
      flex: 1;
    }

    /* ======== √Årea de Feed ======== */
    .feed {
      flex: 2;
      max-width: 700px;
      width: 100%;
    }

    .new-post {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
      margin-bottom: 25px;
    }

    .new-post textarea {
      width: 100%;
      border: 1px solid #cfd8dc;
      border-radius: 10px;
      padding: 12px;
      font-size: 1em;
      resize: none;
      height: 100px;
      outline: none;
      transition: 0.3s;
      background-color: #f9faf9;
    }

    .new-post textarea:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
      background-color: #fff;
    }

    .actions {
      text-align: right;
      margin-top: 10px;
    }

    .new-post .inline-fields {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    .new-post input[type="text"],
    .new-post select {
      width: 100%;
      padding: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      background: #fff;
      font-size: 0.95em;
    }

    .new-post input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      background: #fff;
      font-size: 0.9em;
    }

    .post-preview {
      margin-top: 10px;
      width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      display: none;
    }

    .actions button {
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 0.95em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .actions button:hover {
      background-color: #256429;
    }

    /* ======== Publica√ß√µes ======== */
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      border-left: 5px solid #2e7d32;
      transition: transform 0.2s;
    }

    .post:hover {
      transform: translateY(-2px);
    }

    .post h4 {
      margin: 0 0 10px;
      color: #256429;
      font-size: 1.1em;
    }

    .post p {
      margin: 0;
      color: #444;
      line-height: 1.5;
    }

    /* ======== Detalhes do Post ======== */
    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #c8e6c9;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #256429;
      font-weight: 700;
    }

    .post-meta {
      display: flex;
      flex-direction: column;
    }

    .post-meta .author {
      font-weight: 600;
      color: #256429;
    }

    .post-meta .info {
      font-size: 0.88em;
      color: #666;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.78em;
      font-weight: 600;
      margin-left: auto;
      border: 1px solid transparent;
    }

    .status-pendente { background: #fff3cd; color: #856404; border-color: #ffe69c; }
    .status-analise { background: #e3f2fd; color: #0d47a1; border-color: #bbdefb; }
    .status-resolvido { background: #e8f5e9; color: #256429; border-color: #c8e6c9; }

    .post-image {
      width: 100%;
      height: 350px;
      border-radius: 10px;
      object-fit: cover;
      background: #e8f5e9;
      margin: 12px 0 10px;
      border: 1px solid #e0e0e0;
    }

    .post-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }

    .like-btn {
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
    }

    .like-btn.liked {
      background: #256429;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.15);
    }

    .likes-count {
      color: #256429;
      font-weight: 600;
      margin-left: 6px;
    }

    .caption {
      margin-top: 6px;
      color: #444;
    }

    .comments {

      padding-top: 10px;
      border-top: 1px solid #eef3ef;
    }

    .comment {
      margin-bottom: 8px;
      color: #4b4b4b;
    }

    .comment .author {
      color: #256429;
      font-weight: 600;
      margin-right: 6px;
    }

    .comment-form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      margin-top: 10px;
    }

    .comment-form input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      background: #fff;
      font-size: 0.95em;
    }

    .comment-form button {
      background-color: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;

    /* ======== Sidebar ======== */
    .sidebar {

      padding: 20px 25px;

    .sidebar h3 {

    .sidebar li {

      border-radius: 8px;
      color: #2e7d32;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar li:hover {
      background: #c8e6c9;
    }

    /* ======== Responsividade ======== */

      main.feed-container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        width: 100%;
        max-width: 700px;
      }
    }
  </style>

  <script>
    // Intera√ß√£o m√≠nima: bot√£o de curtir com contador simulado por post
    document.addEventListener("click", function(e) {
      const btn = e.target.closest(".like-btn");
      if (!btn) return;
      const post = btn.closest(".post");
      const counter = post.querySelector(".likes-count");
      let value = parseInt(counter.dataset.count || counter.textContent.replace(/\D/g, ""), 10) || 0;
      if (btn.classList.contains("liked")) {
        btn.classList.remove("liked");
        value = Math.max(0, value - 1);
      } else {
        btn.classList.add("liked");
        value = value + 1;
      }
      counter.dataset.count = String(value);
      counter.textContent = value + (value === 1 ? " curtida" : " curtidas");
    });
  </script>

  <script>
    // Pr√©-visualiza√ß√£o de imagem ao selecionar arquivo
    (function setupImagePreview() {
      const input = document.getElementById("postImage");
      const preview = document.getElementById("postPreview");
      if (!input || !preview) return;
      input.addEventListener("change", function() {
        const file = input.files && input.files[0];
        if (!file) { preview.src = ""; preview.style.display = "none"; return; }
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = String(e.target?.result || "");
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      });
    })();

    // Criar nova publica√ß√£o (est√°tica) com local, status e imagem
    (function setupCreatePost() {
      const btn = document.getElementById("btnPostar");
      if (!btn) return;
      btn.addEventListener("click", function() {
        const textEl = document.getElementById("postText");
        const localEl = document.getElementById("postLocal");
        const statusEl = document.getElementById("postStatus");
        const imageEl = document.getElementById("postImage");
        const preview = document.getElementById("postPreview");
        const list = document.getElementById("postList");

        const text = (textEl?.value || "").trim();
        const local = (localEl?.value || "").trim() || "Local";
        const status = statusEl?.value || "pendente";
        if (!text) { textEl?.focus(); return; }

        const statusLabel = status === "resolvido" ? "Resolvido" : (status === "analise" ? "Em an√°lise" : "Pendente");
        const statusClass = status === "resolvido" ? "status-resolvido" : (status === "analise" ? "status-analise" : "status-pendente");

        const initials = "VC";
        const nowInfo = `${local} ‚Ä¢ agora`;
        const defaultImage = "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop";

        const insertPost = (imageSrc) => {
          const HTML = `
          <article class=\"post\">\n            <div class=\"post-header\">\n              <div class=\"avatar\">${initials}</div>\n              <div class=\"post-meta\">\n                <span class=\"author\">Voc√™</span>\n                <span class=\"info\">${nowInfo}</span>\n              </div>\n              <span class=\"status-badge ${statusClass}\" title=\"Status\">${statusLabel}</span>\n            </div>\n            <img class=\"post-image\" src=\"${imageSrc}\" alt=\"Imagem da publica√ß√£o\">\n            <div class=\"post-actions\">\n              <button class=\"like-btn\" type=\"button\">‚ù§Ô∏è Curtir</button>\n              <span class=\"likes-count\" data-count=\"0\">0 curtidas</span>\n            </div>\n            <p class=\"caption\">${text}</p>\n            <div class=\"comments\">\n              <div class=\"comment-form\">\n                <input type=\"text\" class=\"comment-input\" placeholder=\"Adicionar coment√°rio...\" />\n                <button class=\"add-comment-btn\" type=\"button\">Comentar</button>\n              </div>\n            </div>\n          </article>`;
          list?.insertAdjacentHTML("afterbegin", HTML);
          if (textEl) textEl.value = "";
          if (localEl) localEl.value = "";
          if (statusEl) statusEl.value = "pendente";
          if (imageEl) imageEl.value = "";
          if (preview) { preview.src = ""; preview.style.display = "none"; }
        };

        const file = imageEl && imageEl.files && imageEl.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => insertPost(String(e.target?.result || defaultImage));
          reader.onerror = () => insertPost(defaultImage);
          reader.readAsDataURL(file);
        } else {
          insertPost(defaultImage);
        }
      });
    })();

    // Adicionar coment√°rios via delega√ß√£o
    document.addEventListener("click", function(e) {
      const btn = e.target.closest(".add-comment-btn");
      if (!btn) return;
      const container = btn.closest(".comments");
      const input = container?.querySelector(".comment-input");
      const text = (input?.value || "").trim();
      if (!text) { input?.focus(); return; }
      const commentHTML = `<div class=\"comment\"><span class=\"author\">Voc√™:</span> ${text}</div>`;
      const form = container?.querySelector(".comment-form");
      if (form) form.insertAdjacentHTML("beforebegin", commentHTML);
      if (input) input.value = "";
    });
  </script>
